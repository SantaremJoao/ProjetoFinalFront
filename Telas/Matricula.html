        </button>

    </header>
    
    <div id="Container">
        <img src="/Imagens/male-athlete-training-hard-gym_cropped.jpg" alt="Imagem de um cara levantando peso" Title = Banner Strong Biceps>
      <div id="matricula">
        <form action="/Telas/Index.html" >
          <div id="informacoesMatricula">
            <div>
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" title="Insira o seu nome" name="nome" class="form-control" placeholder="João" required pattern="[a-z\s]+$"/>
              <label for="sobrenome"  class="form-label">Sobrenome</label>
              <input type="text" id="sobrenome" title="Insira o seu sobrenome" name="sobrenome" class="form-control" placeholder="Silva" required pattern="[a-z\s]+$"/>
              <label for="nacimento" class="form-label">Data de nacimento</label>
              <input type="date" max="2008-01-01" title="Insira a sua data de nacimento" required id="nacimento" name="nacimento" class="form-control" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"/>
            </div>
            <div>
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" id="cpf" name="cpf" class="form-control" title="Insira somente os numeros do seu CPF " placeholder="000 000 000 00" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"/>
              <label for="email"  class="form-label">E-mail</label>
              <input type="email" id="email" name="email" class="form-control" title="Insira o seu E-mail" required placeholder="seuemail@email.com" />
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel"  id="telefone" name="telefone" class="form-control" title="Insira o seu telefone/celular contendo o DDD" required placeholder="(00) 0 0000 0000" />
            </div>
          </div>
          <br>
          <!-- plano -->
          <div id="informacoesCartaoMatricula">
            <div>
                <label for="titularCartao" class="form-label">Forma de pagamento</label>
                <select class="form-select" aria-label="Default select example" title="Insira a forma que deseja pagar a sua mensalidade">
                    <option value="1">Credito</option>
                    <option value="2">Debito</option>
                  </select>
              <label for="titularCartao" class="form-label">Titular do cartão</label>
              <input type="text" id="titularCarta" name="titularCarta" class="form-control" title="Nome do titular que consta na frente do cartão de crédito" required placeholder="JOAO SILVA" pattern="[A-Za-z]+"/>
              <label for="nCartao" class="form-label">Numero do cartão</label>
              <input type="text" id="nCartao" name="nCartao"  class="form-control" title="Insira o numero que consta no cartão de crédito" required placeholder="0000 0000 0000 0000" pattern="(\d{4}\s?){4}" />
            </div>
            <div>
              <label for="vencimento" class="form-label">Vencimento</label>
              <input type="text" id="vencimento" name="vencimento" class="form-control" title="Insira a data de validade que consta no verso do cartão de crédito" required placeholder="00/00" pattern="(0[1-9]|1[0-2])\/[0-9]{2}"/>
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" id="cvv" name="cvv" class="form-control" title="Insira o código de segurança que consta no verso do cartão. São 3 números" required placeholder="000" pattern="\d{3}"/>
            </div>
          </div>
          <br>
            <button type="submit" class="btn btn-primary mb-3">Confirmar</button>
            <button type="reset" class="btn btn-primary mb-3">Limpar</button>
          
          
        </form>
        
      </div>
      <img src="/Imagens/young-man-sportswear-exercise-class-gym_cropped.jpg" alt="Imagem de um cara suspendendo peso"Title = Banner Strong Musculação>
