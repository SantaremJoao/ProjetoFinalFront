    <title>Trabalhe Conosco</title>
</head>
<body>
    <header>
        <div class="navbar">
          <img
            src="/Imagens/Strong-removebg-preview.png"
            width="200px"
            alt="acesso-ao-logo"
            title="logo"
          />
          <ul id="itensNav" class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link link-dark" href="/Telas/Index.html">Incial</a>
            </li>
            <li class="nav-item">

            </li>

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item" >
              <a class="nav-link link-dark" id="entrar" href="/Telas/Login.html">Entrar</a>
            </li>
          </ul>
          <a href="/Telas/Matricula.html"><button
              type="button"
              class="btn btn-primary btn-lg justify-content-md-end" >
              Faça a sua matrícula
            </button></a>
          
        </div>
      </header>
  
      <div id="Container">
        <img src="/Imagens/group-people-exercising-with-dumbbells-fitness-club-gym_cropped.jpg" alt="" title="">
      <div id="contratacao">
        <form action="/Telas/Index.html" >
          <div id="informacoesMatricula">
            <div>
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" title="Insira o seu nome" name="nome" class="form-control" placeholder="João" required />
              <label for="sobrenome"  class="form-label">Sobrenome</label>
              <input type="text" id="sobrenome" title="Insira o seu sobrenome" name="sobrenome" class="form-control" placeholder="Silva" required/>
              <label for="nacimento" class="form-label">Data de nacimento</label>
              <input type="date" max="2008-01-01" title="Insira a sua data de nacimento" required id="nacimento" name="nacimento" class="form-control" />
              <label for="infoAdicionais" class="form-label">Informações adicionais</label>
              <textarea id="infoAdicionais"class="form-control" title="Informações opcionais para agregar" aria-label="With textarea"></textarea>
            </div>
            <div>
            <label for="telefone" class="form-label">Telefone</label>
              <input type="tel"  id="telefone" name="telefone" class="form-control" title="Insira o seu telefone/celular contendo o DDD" required placeholder="(00) 0 0000 0000" />
              <label for="email"  class="form-label">E-mail</label>
              <input type="email" id="email" name="email" class="form-control" title="Insira o seu E-mail" required placeholder="seuemail@email.com" />
                <label for="unidade" class="form-label">Qual Unidade</label> 
                <div class="dropdown">
                  <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Selecione
                  </button>
                  <ul class="dropdown-menu " id="unidade">
                    <li><a class="dropdown-item" href="#">Riacho Fundo I</a></li>
                    <li><a class="dropdown-item" href="#">Riacho Fundo II</a></li>
                    <li><a class="dropdown-item" href="#">Taguatinga</a></li>
                    <li><a class="dropdown-item" href="#">Ceilandia</a></li>
                  </ul>
                </div>
              
            </div>
          </div>
          <div>
            <label for="linkedin" class="form-label">LinkedIn</label>
            <div id="inputLinkedIn" class="input-group">
                <span class="input-group-text" >https://www.linkedin.com/in/</span>
                <input type="text" class="form-control" title="Insira o link do seu LinkedIn" id="linkedin"  required>
            </div>
          </div>
          <br>
          <br>
            <button type="submit" class="btn btn-primary mb-3">Confirmar</button>
            <button type="reset" class="btn btn-primary mb-3">Limpar</button>
          
          
        </form>
        
      </div>
      <img src="/Imagens/incognito-man-building-biceps-with-barbell_cropped.jpg" alt="">
    </div>

                <a class="nav-link link-dark" href="/Telas/PoliticaPrivacidade.html">Política de Privacidade</a>
            </div>
            
        </div>
        <div>
            <h2>Entre em contato</h2>
            <p>(61) 99999-9999</p>
            <div id="redesSociais">
              <a href="https://www.instagram.com/academiastrongofc/"><img src="/Imagens/Instagram-Icon.png" alt="acesso-ao-instagram" width="50px" title="instagram"></a>
                <a href="#"><img src="/Imagens/Popular-facebook-Logo-png.png" alt="acesso-ao-facebook" width="60px" title="facebook"></a>
            </div>
        </div>
    </footer>
</body>
</html>
